services:
  hytale:
    build: .
    image: hytale-server:local
    container_name: hytale-server
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - "5520:5520/udp"
    
    environment:
      JAVA_OPTS: "-Xms4G -Xmx8G -XX:+UseG1GC"
      SERVER_PORT: "5520"
      AUTO_UPDATE: "true"
      AUTO_AUTH: "true"
      FORCE_UPDATE: "false"
      TZ: "UTC"
    
    volumes:
      - hytale-data:/server # Persist Hytale Server Data
      - hytale-home:/home/hytale # Persist Hytale Home for Auth Persistence
      - /etc/machine-id:/etc/machine-id:ro # Persist Machine ID for Auth Persistence Encrypted (Auth)
    
    deploy:
      resources:
        limits:
          memory: 10G
        reservations:
          memory: 4G
    
    healthcheck:
      test: ["CMD", "pgrep", "-f", "HytaleServer.jar"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  hytale-data:
  hytale-home:
