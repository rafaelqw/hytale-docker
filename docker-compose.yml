services:
  hytale:
    image: rxmarin/hytale-docker:latest
    container_name: hytale-server
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - "5520:5520/udp"
    
    environment:
      JAVA_OPTS: "-Xms4G -Xmx8G -XX:+UseG1GC"
      SERVER_PORT: "5520"
      PATCHLINE: "release"
      AUTO_UPDATE: "false"
      TZ: "UTC"
      # CurseForge Mods (optional)
      # CF_API_KEY: "your-curseforge-api-key"
      # CF_MODS: "123456,789012:4567890"  # projectId or projectId:fileId
    
    volumes:
      - hytale-data:/server
      - /etc/machine-id:/etc/machine-id:ro
    
    deploy:
      resources:
        limits:
          memory: 10G
        reservations:
          memory: 4G
    
    healthcheck:
      test: ["CMD", "pgrep", "-f", "HytaleServer.jar"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  hytale-data: